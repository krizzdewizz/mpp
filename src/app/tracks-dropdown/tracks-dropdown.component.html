<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" (click)="onClick()">
    <span class="track-name">{{selection ? selection.name : ((tracks?.length ? 'SELECT_TRACK' : 'ADD_TRACK_MORE')|xlate)}}</span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let track of tracks" [class.active]="selection === track"><a href="#" (click)="select(track)">{{track.name}}</a></li>
  </ul>
</div>
